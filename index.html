<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="fusion">
          <img src="images/1-armas.png" alt="" width="100%" class="armas1 animate__animated animate__backInDown">
          <img src="images/2-textura.png" alt="" width="100%" class="textura2 animate__animated animate__shakeX">
          <img src="images/3-sombras.png" alt="" width="100%" class="sombras3 animate__animated animate__flipInX">
          <img src="images/4-monjes.png" alt="" width="100%" class="monjes4 animate__animated animate__lightSpeedInRight">
          <img src="images/5-texto.png" alt="" width="100%" class="texto5 animate__animated animate__jackInTheBox">
          <img src="images/6-mi capa.png" alt="" width="100%" class="micapa6 animate__animated animate__fadeInTopLeft">
          <img src="images/7-fondo.png" alt="" width="100%" class="fondo7 animate__animated animate__pulse">
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center" style="position: absolute; z-index: 10; margin-top: 500px;">
          <a href="index.html" class="btn btn-warning">
            <img src="images/play-solid.svg" alt="" height="50px">
            <p>Reproducir</p>
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
